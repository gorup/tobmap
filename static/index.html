<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spherical Vector Tile Map</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="info-panel">
        <h1>Spherical Map</h1>
        <div id="zoom-info">Zoom Level: <span id="current-zoom">1</span></div>
        <div id="zoom-controls">
            <button id="zoom-out">-</button>
            <button id="zoom-in">+</button>
        </div>
        <div id="s2-cell-info">S2 Cell: <span id="current-s2-cell">-</span></div>
    </div>
    <div id="map-container"></div>
    
    <!-- protobuf-->
    <script src="//cdn.jsdelivr.net/npm/protobufjs@7.X.X/dist/protobuf.min.js"></script>
    <!-- Include three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include OrbitControls from three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Include our custom scripts -->
    <script src="js/s2geometry.js"></script>
    <script src="js/map.js"></script>
    <script src="js/tile_pb.js"></script>
</body>
</html>
