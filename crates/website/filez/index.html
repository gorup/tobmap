<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TobMap Interactive Map</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>TobMap Interactive Viewer</h1>
            <div class="controls">
                <button id="reset-view">Reset View</button>
                <button id="toggle-routing">Toggle Routing</button>
                <span id="coordinates-display">Lat: 0.000, Lng: 0.000</span>
            </div>
        </header>
        
        <main>
            <div id="map"></div>
            
            <div id="routing-panel" class="hidden">
                <h3>Routing</h3>
                <div class="routing-points">
                    <div class="routing-point">
                        <label>Start:</label>
                        <span id="start-point">Not set</span>
                        <button id="clear-start">Clear</button>
                    </div>
                    <div class="routing-point">
                        <label>End:</label>
                        <span id="end-point">Not set</span>
                        <button id="clear-end">Clear</button>
                    </div>
                </div>
                <button id="calculate-route" disabled>Calculate Route</button>
                <div id="route-info" class="hidden">
                    <p>Distance: <span id="route-distance">0</span> meters</p>
                    <p>Estimated time: <span id="route-time">0</span> seconds</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>TobMap Interactive Viewer | <a href="https://github.com/your-repo/tobmap" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/map-layers.js"></script>
    <script src="js/routing.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
